# Alembic Configuration
# Configuration pour les migrations de base de données Pinarr

[alembic]
# Chemin vers le dossier des migrations
script_location = alembic

# Template pour les noms de fichiers de révision
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# SysPath - chemin vers les modèles
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL - sera configuré dynamiquement dans env.py
# sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks optionnels après écriture d'une révision

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
