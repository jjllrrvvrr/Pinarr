services:
  pinarr:
    image: ghcr.io/jjllrrvvrr/pinarr:latest
    container_name: pinarr
    pull_policy: always
    ports:
      - "${PORT:-8908}:80"      # Interface web
      - "${BACKEND_PORT:-9994}:8000"  # API direct (compatibilit√©)
    environment:
      - DATABASE_URL=sqlite:///./data/pinarr.db
      - SECRET_KEY=${SECRET_KEY:-}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s