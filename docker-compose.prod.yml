version: '3.8'

# ============================================
# SUDOWINE - Docker Compose Production OptimisÃ©
# ============================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  backend:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sudowine,component=backend"
    labels:
      - "com.sudowine.service=backend"
      - "com.sudowine.version=1.0"

  frontend:
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sudowine,component=frontend"
    labels:
      - "com.sudowine.service=frontend"
      - "com.sudowine.version=1.0"

# ============================================
# BACKUP AUTOMATIQUE
# ============================================
  backup:
    image: alpine:latest
    container_name: sudowine-backup
    restart: unless-stopped
    volumes:
      - db_data:/data:ro
      - backup_data:/backup
      - ./scripts:/scripts:ro
    environment:
      - BACKUP_DIR=/backup
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    command: >
      sh -c "
        echo '0 2 * * * /scripts/backup-db.sh' | crontab - &&
        crond -f -l 2
      "
    networks:
      - backend
    depends_on:
      - backend
    profiles:
      - backup